<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Biscoito da sorte</title>
</head>

<body>
  <main>
    <div class="closed">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <a id="btnOpen" href="#"><img src="./assets/cookie.png" alt="Imagem de um biscoito da sorte"></a>
    </div>

    <div class="opened hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <a href="#"><img src="./assets/opened-cookie.png" alt="Imagem de um biscoito da sorte aberto"></a>
      <button id="btnClose">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
